<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
    <style>
      body {
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
  }

  .centered-div {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Ensure the div takes at least the full viewport height */
      flex-direction: column;
      padding-top: 20px;
  }
    </style>
  </head>
  <body>
    <div class="centered-div">
      <br><br><br><br>
      <h1>
        Hello <span id="response">Jake! What happens when you click on the button below?</span>
      </h1>
      <button onclick="handleClick()" type="button">Click me</button><br>
      <br><br>
      <img
      id="img"
      width="1000"
      height="1000"
      alt="A beautiful monkey"
      src="https://images.unsplash.com/photo-1529247833802-700f53170380"
      >
      <script>
        async function handleClick() {
          let response = await fetch("https://cgtrasgcdg.execute-api.eu-west-2.amazonaws.com/jakeslambda2");
          let text = await response.text();
          document.getElementById("response").innerHTML = text;
          document.getElementById("img").src =
            "https://images.unsplash.com/photo-1540573133985-87b6da6d54a9";
        }
      </script>
    </div>
  </body>
</html>
